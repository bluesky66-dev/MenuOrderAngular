
<div class="container">
  <form [formGroup]="commonForm" (ngSubmit)="onSubmit(commonForm.value)">
    <div class="">
      <label>First Name *:</label>
      <input type="text" id="fname" formControlName="fname" placeholder="Enter First Name" autofocus>
    </div>
    <div class="">
      <label>Last Name *:</label>
      <input type="text" id="lname" formControlName="lname" placeholder="Enter last name">
    </div>
    <div class="">
      <label>Email *:</label>
      <input type="text" id="email" formControlName="email" placeholder="Enter email">
    </div>
    <div class="">
      <label>Phone *:</label>
      <input type="text" id="phone" formControlName="phone" placeholder="Enter phone">
    </div>
    <div class="">
      <label>Username *:</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter username">
    </div>
    <div class="">
      <label>Password *:</label>
      <input type="password" id="password" formControlName="password" placeholder="">
    </div>
    <div class="">
      <label>Role *:</label>
      <select class="d-block" id="role" formControlName="role" (ngModelChange)="onRoleChange($event)" required>
        <option value="">Select a role</option>
        <option value="vendor">Vendor</option>
        <option value="employee">Employee</option>
        <option value="ambassador">Ambassador</option>
      </select>
    </div>
    <div class="" *ngIf="userRole==='employee'">
      <label>Company Name *:</label>
      <select class="d-block" formControlName="com_name" (ngModelChange)="onComNamesChange($event)" required>
        <option value="">Select a Company</option>
      </select>
    </div>
    <div class="" *ngIf="userRole==='employee'">
      <label>Company Address *:</label>
      <input type="text" formControlName="com_address" placeholder="Enter company address">
    </div>
    <div class="" *ngIf="userRole==='employee'">
      <label>Department Name *:</label>
      <select class="d-block" formControlName="dep_name" (ngModelChange)="onDepChange($event)" required>
        <option value="">Select a department</option>
      </select>
    </div>
    <div class="" *ngIf="userRole==='vendor'">
      <label>Business Name *:</label>
      <input type="text" id="bu_name" formControlName="bu_name" placeholder="Enter business name">
    </div>
    <div class="" *ngIf="userRole==='vendor'">
      <label>Business Address *:</label>
      <input type="text" id="bu_address" formControlName="bu_address" placeholder="Enter business address">
    </div>
    <div class="" *ngIf="userRole==='ambassador'">
      <label>Company Name *:</label>
      <input type="text" id="com_name" formControlName="com_name" placeholder="Enter company name">
    </div>
    <div class="" *ngIf="userRole==='ambassador'">
      <label>Company Address *:</label>
      <input type="text" id="com_address" formControlName="com_address" placeholder="Enter company name">
    </div>
    <div class="" *ngIf="userRole==='ambassador'">
      <label>Department Name *:</label>
      <input type="text" id="dep_name" formControlName="dep_name" placeholder="Enter department name">
    </div>
    <div class="" *ngIf="userRole==='ambassador'">
      <label>Company Allowance *:</label>
      <input type="text" id="com_allowance" formControlName="com_allowance" placeholder="Enter company allowance">
    </div>
    <div class="" *ngIf="userRole==='ambassador'">
      <label>Allowance Rollover *:</label>
      <select class="d-block" id="allow_rollover" formControlName="allow_rollover">
        <option value="y">Yes</option>
        <option value="n">No</option>
      </select>
    </div>
    <button type="submit" id="signUp" class="btn waves-effect waves-light" style="margin-top: 18px">Submit</button>
  </form>
</div>
