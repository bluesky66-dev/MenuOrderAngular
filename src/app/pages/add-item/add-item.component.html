
<div class="container">
  <form [formGroup]="commonForm" (ngSubmit)="onSubmit(commonForm.value)">
    <div class="">
      <label>Item Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Example; Rice'n'Peas & Fry Chicken" autofocus>
      <br><br>
    </div>
    <div class="">
      <label>Unit Price ( JA$ ):</label>
      <input type="number" id="price" formControlName="price" placeholder="Enter a price">
      <br><br>
    </div>
    <div class="">
      <label for="description">Description (Optional):</label>
      <textarea id="description" formControlName="description" rows="4" cols="80" maxlength="250" placeholder="Rice n peas n chicken with veg"></textarea>
      <br><br>
    </div>
    <div class="">
      <label>Item Size:</label>
      <div class="row">
        <div class="col-sm-3">
          <div class="custom-control custom-radio">
            <input id="small" formControlName="size" type="radio" class="form-control custom-control-input sizer" value="small" checked="checked" required>
            <label class="custom-control-label" for="small"><small>Small</small></label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="custom-control custom-radio">
            <input id="medium" formControlName="size" type="radio" class="form-control custom-control-input sizer" value="medium" required>
            <label class="custom-control-label" for="medium"><small>Medium</small></label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="custom-control custom-radio">
            <input id="large" formControlName="size" type="radio" class="form-control custom-control-input sizer" value="large" required>
            <label class="custom-control-label" for="large"><small>Large</small></label>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="custom-control custom-radio">
            <input id="na" formControlName="size" type="radio" class="form-control custom-control-input sizer" value="NA" required>
            <label class="custom-control-label" for="na"><small>Not Applicable</small></label>
            <input type="text" name="userId" value="userLoggedIn" hidden>
          </div>
        </div>
      </div>
    </div>
<!--    <div class="">-->
<!--      <label for="vendor">Vendor:</label>-->
<!--      <select class="d-block" id="vendor" formControlName="vendor" required>-->
<!--        <option  id="vendorList" value="">Choose Caterer / Vendor...</option>-->
<!--      </select>-->
<!--    </div>-->
    <div class="">
      <br><br>
      <button type="submit" name="button" class="btn btn-block waves-effect waves-light">Submit</button>
      <br><br>
    </div>
  </form>
</div>
