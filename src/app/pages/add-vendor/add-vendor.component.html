<div class="container">
  <form id="form_id1" [formGroup]="commonForm" (ngSubmit)="onSubmit(commonForm.value)">
    <div class="">
      <label for="vname">Vendor Name:</label>
      <input type="text" id="vname" formControlName="vname" placeholder="Example; Reco's Fry Chicken" autofocus>
    </div>
    <div class="">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter an email address">
    </div>
    <div class="">
      <label for="tel">Phone:</label>
      <input type="text" id="tel" formControlName="tel" placeholder="Enter a contact number">
    </div>
    <div class="">
      <label for="street">Street Address:</label>
      <input type="text" id="street" formControlName="street" placeholder="Enter street address">
    </div>
    <div class="">
      <label for="local">City/Parish:</label>
      <input type="text" id="local" formControlName="local" placeholder="Enter a city or parish">
    </div>
    <button type="submit" id="1" name="" class="btn waves-effect waves-light submit">Submit</button>
  </form>
</div>
